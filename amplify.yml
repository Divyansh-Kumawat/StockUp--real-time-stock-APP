version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm ci
        - node -v
        - npm -v
    build:
      commands:
        - npm run build
        - echo "Build completed successfully!"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - ../.env.production
      - ../next.config.ts
      - ../package.json
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*